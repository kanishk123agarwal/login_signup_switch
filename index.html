<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-login Switch page</title>
     <script src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="document"> -->
        <div class="form-collection">
            <div class="card evaluation-3 limit-width log-in-card below turned">
                <h1 class="box-title">Login</h1>
                <div class="card-body">
                    <div class="input-grp email">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-grp password">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <a href="#" class="box-btn">Forgot Password</a>
                </div>
                <div class="card-footer">
                    <button type="submit" class="login-btn">Log in</button>
                </div>
            </div>
            <div class="card evaluation-2 limit-width sign-up-card above">
                <h1 class="box-title">Sign up</h1>
                <div class="card-body">
                    <div class="input-grp fullname">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full name">
                    </div>
                    <div class="input-grp email">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-grp password">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" "class="signup-btn">Sign Up</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
    
    <script src="main.js"></script>
    <!-- <script src="/js/jquery.min.js"></script> -->
</body>
</html>
